name: Java CI with Gradle

on:
  push:
  pull_request:
    branches: [ "dev" ]

jobs:
          
  build:

    strategy:
      matrix:
        type: [Android, Windows, Linux, macOS]
        isDesktop: [true]
        include:
          - type: Android
            isDesktop: false
            os: macos-latest
          - type: Windows 
            os: windows-latest
          - type: Linux
            os: ubuntu-latest
          - type: macOS
            os: macos-latest
    runs-on: ${{ matrix.os }}
      
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
      with:
        ref: dev
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
        
    - name: Build Android
      if: ${{ matrix.os == 'Android' }}
      run: ./gradlew :gallery:assembleRelease
      
    - name: Build Desktop
      if: ${{ matrix.isDesktop }}
      run: |
        ./gradlew :gallery:packageReleaseDistributionForCurrentOS
    - name: pack artifacts
      uses: actions/upload-artifact@v4
      with:
          name: distributions-${{ matrix.type }}
          path: |
            ${{ github.workspace }}/gallery/build/compose/**/*.deb
            ${{ github.workspace }}/gallery/build/compose/**/*.rpm
            ${{ github.workspace }}/gallery/build/compose/**/*.msi
            ${{ github.workspace }}/gallery/build/compose/**/*.exe
            ${{ github.workspace }}/gallery/build/compose/**/*.dmg
            ${{ github.workspace }}/gallery/build/compose/**/*.pkg
            ${{ github.workspace }}/gallery/**/*.apk
      
